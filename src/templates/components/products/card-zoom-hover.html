<!-- Card 24: Zoom Hover Effect -->
<div class="product-card card-zoom-hover">
  <div class="card-image-container">
    <img src="{{this.image}}" alt="{{this.name}}" loading="lazy">
    {{#if this.isNew}}
    <div class="card-badge new">Baru</div>
    {{/if}}
    <div class="quick-actions">
      <button class="action-btn" onclick="toggleWishlist(this)" title="Wishlist">
        <i class="far fa-heart"></i>
      </button>
      {{#unless this.hasConversionPage}}
      <button class="action-btn" onclick='openQuickView({id: "{{this.id}}", name: "{{this.name}}", price: "{{this.price}}", description: "{{this.description}}", image: "{{this.image}}"})' title="Quick View">
        <i class="fas fa-eye"></i>
      </button>
      {{/unless}}
      <button class="action-btn" onclick="shareProduct('{{this.name}}')" title="Share">
        <i class="fas fa-share-alt"></i>
      </button>
    </div>
  </div>
  <div class="card-details">
    <div class="card-category">{{this.category}}</div>
    <h3 class="card-title">{{this.name}}</h3>
    {{#if this.rating}}
    <div class="card-rating">
      <span class="stars">★★★★★</span>
      <span class="rating-count">({{this.reviewCount}})</span>
    </div>
    {{/if}}
    <div class="card-price-box">
      <span class="card-price">{{this.price}}</span>
      {{#if this.stock}}
      <span class="card-stock">{{this.stock}} tersisa</span>
      {{/if}}
    </div>
    {{#if this.hasConversionPage}}
    <!-- Has landing page - redirect to detail -->
    <a href="/p/{{this.conversionPageSlug}}" class="add-cart-btn detail-link" {{#unless this.isAvailable}}disabled{{/unless}}>
      <i class="fas fa-info-circle"></i> View Detail
    </a>
    {{else}}
    <!-- No landing page - direct WhatsApp -->
    <button class="add-cart-btn" onclick="orderProduct('{{this.name}}', '{{this.price}}')" {{#unless this.isAvailable}}disabled{{/unless}}>
      <i class="fab fa-whatsapp"></i> Beli Sekarang
    </button>
    {{/if}}
  </div>
</div>
