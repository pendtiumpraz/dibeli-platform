<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Futuristic Store Template Preview -->
  <defs>
    <linearGradient id="cyan7" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow7">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="600" fill="#000000"/>
  
  <!-- Tech Grid -->
  <g opacity="0.2" stroke="#06b6d4" stroke-width="1" fill="none">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="50" y1="0" x2="50" y2="600"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="150" y1="0" x2="150" y2="600"/>
  </g>
  
  <!-- Glow Effects -->
  <circle cx="300" cy="200" r="150" fill="url(#glow7)"/>
  <circle cx="600" cy="400" r="100" fill="url(#glow7)"/>
  
  <!-- Navbar -->
  <rect width="800" height="70" fill="#000000" fill-opacity="0.9"/>
  <rect x="0" y="69" width="800" height="1" fill="url(#cyan7)"/>
  <rect x="30" y="25" width="50" height="20" rx="4" fill="url(#cyan7)"/>
  <rect x="90" y="28" width="120" height="14" rx="2" fill="url(#cyan7)"/>
  <rect x="670" y="25" width="100" height="20" rx="4" fill="url(#cyan7)"/>
  
  <!-- Hero -->
  <rect x="100" y="100" width="600" height="1" fill="url(#cyan7)"/>
  <rect x="250" y="120" width="300" height="24" rx="4" fill="url(#cyan7)"/>
  <rect x="300" y="155" width="200" height="12" rx="2" fill="#67e8f9"/>
  
  <!-- Product Grid -->
  <g transform="translate(50, 210)">
    <!-- Card 1 -->
    <rect width="220" height="280" rx="12" fill="#1a1a1a" stroke="url(#cyan7)" stroke-width="1"/>
    <rect x="10" y="10" width="200" height="150" rx="6" fill="#0a0a0a"/>
    <rect x="10" y="170" width="150" height="10" rx="2" fill="#06b6d4"/>
    <rect x="10" y="188" width="110" height="14" rx="2" fill="url(#cyan7)"/>
    <rect x="10" y="220" width="200" height="38" rx="6" fill="url(#cyan7)"/>
    <text x="110" y="244" text-anchor="middle" fill="#000" font-family="monospace" font-size="10" font-weight="bold">ORDER</text>
    
    <!-- Card 2 -->
    <g transform="translate(240, 0)">
      <rect width="220" height="280" rx="12" fill="#1a1a1a" stroke="url(#cyan7)" stroke-width="1"/>
      <rect x="10" y="10" width="200" height="150" rx="6" fill="#0a0a0a"/>
      <rect x="10" y="170" width="160" height="10" rx="2" fill="#06b6d4"/>
      <rect x="10" y="188" width="120" height="14" rx="2" fill="url(#cyan7)"/>
      <rect x="10" y="220" width="200" height="38" rx="6" fill="url(#cyan7)"/>
      <text x="110" y="244" text-anchor="middle" fill="#000" font-family="monospace" font-size="10" font-weight="bold">ORDER</text>
    </g>
    
    <!-- Card 3 -->
    <g transform="translate(480, 0)">
      <rect width="220" height="280" rx="12" fill="#1a1a1a" stroke="url(#cyan7)" stroke-width="1"/>
      <rect x="10" y="10" width="200" height="150" rx="6" fill="#0a0a0a"/>
      <rect x="10" y="170" width="140" height="10" rx="2" fill="#06b6d4"/>
      <rect x="10" y="188" width="100" height="14" rx="2" fill="url(#cyan7)"/>
      <rect x="10" y="220" width="200" height="38" rx="6" fill="url(#cyan7)"/>
      <text x="110" y="244" text-anchor="middle" fill="#000" font-family="monospace" font-size="10" font-weight="bold">ORDER</text>
    </g>
  </g>
</svg>
