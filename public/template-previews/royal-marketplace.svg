<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Royal Marketplace Template Preview -->
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#701a75;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg6)"/>
  
  <!-- Pattern Overlay -->
  <g opacity="0.05">
    <circle cx="100" cy="100" r="2" fill="#fbbf24"/>
    <circle cx="150" cy="100" r="2" fill="#fbbf24"/>
    <circle cx="200" cy="100" r="2" fill="#fbbf24"/>
    <circle cx="100" cy="150" r="2" fill="#fbbf24"/>
    <circle cx="150" cy="150" r="2" fill="#fbbf24"/>
    <circle cx="200" cy="150" r="2" fill="#fbbf24"/>
  </g>
  
  <!-- Navbar -->
  <rect width="800" height="70" fill="#581c87" fill-opacity="0.8"/>
  <rect x="0" y="69" width="800" height="2" fill="url(#gold6)"/>
  <circle cx="35" cy="35" r="18" fill="url(#gold6)"/>
  <polygon points="35,25 38,32 45,33 40,38 41,45 35,42 29,45 30,38 25,33 32,32" fill="#581c87"/>
  <rect x="65" y="26" width="140" height="16" rx="2" fill="url(#gold6)"/>
  <rect x="670" y="25" width="100" height="20" rx="10" fill="url(#gold6)"/>
  
  <!-- Hero -->
  <rect x="250" y="100" width="60" height="60" rx="30" fill="url(#gold6)"/>
  <polygon points="280,115 283,122 290,123 285,128 286,135 280,132 274,135 275,128 270,123 277,122" fill="#581c87"/>
  <rect x="250" y="175" width="300" height="24" rx="4" fill="url(#gold6)"/>
  <rect x="300" y="210" width="200" height="12" rx="2" fill="#e9d5ff"/>
  
  <!-- Product Grid -->
  <g transform="translate(50, 260)">
    <!-- Card 1 -->
    <rect width="220" height="260" rx="20" fill="#581c87" fill-opacity="0.4" stroke="url(#gold6)" stroke-width="2"/>
    <rect x="10" y="10" width="200" height="140" rx="12" fill="#3b0764"/>
    <rect x="10" y="160" width="150" height="10" rx="2" fill="#fbbf24"/>
    <rect x="10" y="177" width="110" height="14" rx="2" fill="url(#gold6)"/>
    <rect x="10" y="205" width="200" height="35" rx="10" fill="url(#gold6)"/>
    
    <!-- Card 2 -->
    <g transform="translate(240, 0)">
      <rect width="220" height="260" rx="20" fill="#581c87" fill-opacity="0.4" stroke="url(#gold6)" stroke-width="2"/>
      <rect x="10" y="10" width="200" height="140" rx="12" fill="#3b0764"/>
      <rect x="10" y="160" width="160" height="10" rx="2" fill="#fbbf24"/>
      <rect x="10" y="177" width="120" height="14" rx="2" fill="url(#gold6)"/>
      <rect x="10" y="205" width="200" height="35" rx="10" fill="url(#gold6)"/>
    </g>
    
    <!-- Card 3 -->
    <g transform="translate(480, 0)">
      <rect width="220" height="260" rx="20" fill="#581c87" fill-opacity="0.4" stroke="url(#gold6)" stroke-width="2"/>
      <rect x="10" y="10" width="200" height="140" rx="12" fill="#3b0764"/>
      <rect x="10" y="160" width="140" height="10" rx="2" fill="#fbbf24"/>
      <rect x="10" y="177" width="100" height="14" rx="2" fill="url(#gold6)"/>
      <rect x="10" y="205" width="200" height="35" rx="10" fill="url(#gold6)"/>
    </g>
  </g>
</svg>
