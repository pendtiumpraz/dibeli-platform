<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  
    <defs>
      <linearGradient id="grad-gradient-modern" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
      </linearGradient>
    </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad-gradient-modern)"/>
  <rect width="400" height="300" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Tier Badge -->
  
    <g>
      <rect x="20" y="20" width="100" height="30" rx="15" fill="#F59E0B" fill-opacity="0.9"/>
      <text x="70" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">PREMIUM</text>
    </g>
  
  <!-- Layout Preview -->
  
      <rect x="30" y="80" width="300" height="200" rx="12" fill="url(#grad-layout)" fill-opacity="0.4" stroke="#A78BFA" stroke-width="3"/>
  
  <!-- Template Name -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Gradient Modern</text>
</svg>