<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Bold Colorful Template Preview -->
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nav4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="btn1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="btn2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="btn3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg4)"/>
  
  <!-- Bold Navbar -->
  <rect width="800" height="70" fill="url(#nav4)"/>
  <circle cx="35" cy="35" r="18" fill="#ffffff"/>
  <rect x="65" y="24" width="120" height="16" rx="2" fill="#ffffff"/>
  <rect x="65" y="44" width="90" height="10" rx="2" fill="#fed7aa"/>
  <rect x="670" y="25" width="100" height="20" rx="10" fill="#ffffff"/>
  
  <!-- Hero -->
  <rect x="200" y="100" width="400" height="24" rx="4" fill="url(#nav4)"/>
  <rect x="250" y="135" width="300" height="16" rx="2" fill="#1f2937"/>
  <rect x="300" y="160" width="200" height="12" rx="2" fill="#4b5563"/>
  
  <!-- Product Grid -->
  <g transform="translate(50, 210)">
    <!-- Card 1 - Orange/Red -->
    <rect width="220" height="280" rx="20" fill="#ffffff" filter="drop-shadow(0 10px 15px rgba(0,0,0,0.1))"/>
    <rect x="10" y="10" width="200" height="150" rx="12" fill="#fed7aa"/>
    <rect x="10" y="170" width="150" height="12" rx="2" fill="#111827"/>
    <rect x="10" y="190" width="110" height="16" rx="2" fill="url(#btn1)"/>
    <rect x="10" y="220" width="200" height="40" rx="12" fill="url(#btn1)"/>
    
    <!-- Card 2 - Pink/Purple -->
    <g transform="translate(240, 0)">
      <rect width="220" height="280" rx="20" fill="#ffffff" filter="drop-shadow(0 10px 15px rgba(0,0,0,0.1))"/>
      <rect x="10" y="10" width="200" height="150" rx="12" fill="#fbcfe8"/>
      <rect x="10" y="170" width="160" height="12" rx="2" fill="#111827"/>
      <rect x="10" y="190" width="120" height="16" rx="2" fill="url(#btn2)"/>
      <rect x="10" y="220" width="200" height="40" rx="12" fill="url(#btn2)"/>
    </g>
    
    <!-- Card 3 - Yellow/Orange -->
    <g transform="translate(480, 0)">
      <rect width="220" height="280" rx="20" fill="#ffffff" filter="drop-shadow(0 10px 15px rgba(0,0,0,0.1))"/>
      <rect x="10" y="10" width="200" height="150" rx="12" fill="#fef3c7"/>
      <rect x="10" y="170" width="140" height="12" rx="2" fill="#111827"/>
      <rect x="10" y="190" width="100" height="16" rx="2" fill="url(#btn3)"/>
      <rect x="10" y="220" width="200" height="40" rx="12" fill="url(#btn3)"/>
    </g>
  </g>
</svg>
