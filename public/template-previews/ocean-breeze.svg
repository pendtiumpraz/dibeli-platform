<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Ocean Breeze Template Preview -->
  <defs>
    <linearGradient id="ocean-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ocean-nav" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ocean-hero" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ocean-btn" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#ocean-bg)"/>
  
  <!-- Navbar -->
  <rect width="800" height="60" fill="url(#ocean-nav)"/>
  <circle cx="35" cy="30" r="16" fill="rgba(255,255,255,0.2)" stroke="#ffffff" stroke-width="3"/>
  <rect x="60" y="22" width="120" height="16" rx="2" fill="#ffffff"/>
  <rect x="670" y="20" width="100" height="20" rx="10" fill="#ffffff"/>
  <rect x="678" y="27" width="16" height="6" rx="1" fill="#10b981"/>
  
  <!-- Wave under nav -->
  <path d="M0 60 Q 200 55, 400 60 T 800 60 L 800 66 L 0 66 Z" fill="#f0f9ff"/>
  
  <!-- Hero Section -->
  <rect x="0" y="60" width="800" height="120" fill="url(#ocean-hero)"/>
  
  <!-- Pattern overlay -->
  <rect x="0" y="60" width="800" height="120" fill="url(#ocean-hero)" opacity="0.1"/>
  <circle cx="100" cy="80" r="40" fill="#ffffff" opacity="0.05"/>
  <circle cx="700" cy="160" r="60" fill="#ffffff" opacity="0.05"/>
  
  <!-- Hero content -->
  <rect x="250" y="95" width="300" height="20" rx="4" fill="#ffffff"/>
  <rect x="300" y="125" width="200" height="12" rx="2" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Stats badges -->
  <g transform="translate(280, 150)">
    <rect width="100" height="35" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">8</text>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">Produk</text>
  </g>
  <g transform="translate(420, 150)">
    <rect width="100" height="35" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="35" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24" text-anchor="middle">‚òÖ</text>
    <text x="62" y="18" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">4.8</text>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="9" fill="rgba(255,255,255,0.9)" text-anchor="middle">Ulasan</text>
  </g>
  
  <!-- Bottom wave of hero -->
  <path d="M0 180 L 0 174 Q 200 179, 400 174 T 800 174 L 800 180 Z" fill="#f0f9ff"/>
  
  <!-- Product Grid -->
  <g transform="translate(50, 205)">
    <!-- Product Card 1 -->
    <g filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))">
      <rect width="220" height="280" rx="16" fill="#ffffff"/>
      <!-- Image area -->
      <rect x="10" y="10" width="200" height="150" rx="12" fill="url(#ocean-hero)" opacity="0.3"/>
      <circle cx="110" cy="85" r="25" fill="#ffffff" opacity="0.8"/>
      <text x="110" y="95" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">üåä</text>
      
      <!-- Product info -->
      <rect x="10" y="170" width="160" height="12" rx="2" fill="#1e293b"/>
      <rect x="10" y="190" width="120" height="16" rx="2" fill="#06b6d4"/>
      
      <!-- Button -->
      <rect x="10" y="220" width="200" height="40" rx="10" fill="url(#ocean-btn)"/>
      <rect x="60" y="233" width="12" height="12" rx="2" fill="#ffffff"/>
      <rect x="80" y="236" width="80" height="6" rx="1" fill="#ffffff"/>
    </g>
    
    <!-- Product Card 2 -->
    <g transform="translate(240, 0)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))">
      <rect width="220" height="280" rx="16" fill="#ffffff"/>
      <rect x="10" y="10" width="200" height="150" rx="12" fill="url(#ocean-hero)" opacity="0.3"/>
      <circle cx="110" cy="85" r="25" fill="#ffffff" opacity="0.8"/>
      <text x="110" y="95" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">üèñÔ∏è</text>
      
      <rect x="10" y="170" width="170" height="12" rx="2" fill="#1e293b"/>
      <rect x="10" y="190" width="130" height="16" rx="2" fill="#06b6d4"/>
      <rect x="10" y="220" width="200" height="40" rx="10" fill="url(#ocean-btn)"/>
      <rect x="60" y="233" width="12" height="12" rx="2" fill="#ffffff"/>
      <rect x="80" y="236" width="80" height="6" rx="1" fill="#ffffff"/>
    </g>
    
    <!-- Product Card 3 -->
    <g transform="translate(480, 0)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))">
      <rect width="220" height="280" rx="16" fill="#ffffff"/>
      <rect x="10" y="10" width="200" height="150" rx="12" fill="url(#ocean-hero)" opacity="0.3"/>
      <circle cx="110" cy="85" r="25" fill="#ffffff" opacity="0.8"/>
      <text x="110" y="95" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">‚õµ</text>
      
      <rect x="10" y="170" width="150" height="12" rx="2" fill="#1e293b"/>
      <rect x="10" y="190" width="110" height="16" rx="2" fill="#06b6d4"/>
      <rect x="10" y="220" width="200" height="40" rx="10" fill="url(#ocean-btn)"/>
      <rect x="60" y="233" width="12" height="12" rx="2" fill="#ffffff"/>
      <rect x="80" y="236" width="80" height="6" rx="1" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Footer -->
  <rect x="0" y="500" width="800" height="100" fill="url(#ocean-nav)"/>
  <rect x="300" y="520" width="200" height="10" rx="2" fill="rgba(255,255,255,0.7)"/>
  <rect x="320" y="540" width="160" height="8" rx="2" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Social circles -->
  <circle cx="360" cy="570" r="12" fill="rgba(255,255,255,0.2)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="400" cy="570" r="12" fill="rgba(255,255,255,0.2)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="440" cy="570" r="12" fill="rgba(255,255,255,0.2)" stroke="#ffffff" stroke-width="1"/>
</svg>
