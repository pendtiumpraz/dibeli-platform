<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Elegant Shop Template Preview -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nav2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="hero2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- Navbar with gradient -->
  <rect width="800" height="60" fill="url(#nav2)"/>
  <rect x="0" y="59" width="800" height="1" fill="#e2e8f0"/>
  <circle cx="35" cy="30" r="16" fill="url(#hero2)"/>
  <rect x="60" y="22" width="110" height="16" rx="2" fill="#1e293b"/>
  <rect x="670" y="20" width="100" height="20" rx="10" fill="url(#hero2)"/>
  
  <!-- Hero Section -->
  <rect x="0" y="60" width="800" height="120" fill="url(#hero2)"/>
  <rect x="250" y="95" width="300" height="20" rx="4" fill="#ffffff"/>
  <rect x="300" y="125" width="200" height="12" rx="2" fill="#f0f9ff"/>
  
  <!-- Product Grid -->
  <g transform="translate(50, 210)">
    <!-- Card 1 -->
    <g filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))">
      <rect width="220" height="280" rx="16" fill="#ffffff"/>
      <rect x="10" y="10" width="200" height="150" rx="8" fill="url(#bg2)"/>
      <rect x="10" y="170" width="160" height="12" rx="2" fill="#1e293b"/>
      <rect x="10" y="190" width="120" height="16" rx="2" fill="url(#hero2)"/>
      <rect x="10" y="220" width="200" height="40" rx="10" fill="url(#hero2)"/>
    </g>
    
    <!-- Card 2 -->
    <g transform="translate(240, 0)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))">
      <rect width="220" height="280" rx="16" fill="#ffffff"/>
      <rect x="10" y="10" width="200" height="150" rx="8" fill="url(#bg2)"/>
      <rect x="10" y="170" width="170" height="12" rx="2" fill="#1e293b"/>
      <rect x="10" y="190" width="110" height="16" rx="2" fill="url(#hero2)"/>
      <rect x="10" y="220" width="200" height="40" rx="10" fill="url(#hero2)"/>
    </g>
    
    <!-- Card 3 -->
    <g transform="translate(480, 0)" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))">
      <rect width="220" height="280" rx="16" fill="#ffffff"/>
      <rect x="10" y="10" width="200" height="150" rx="8" fill="url(#bg2)"/>
      <rect x="10" y="170" width="150" height="12" rx="2" fill="#1e293b"/>
      <rect x="10" y="190" width="130" height="16" rx="2" fill="url(#hero2)"/>
      <rect x="10" y="220" width="200" height="40" rx="10" fill="url(#hero2)"/>
    </g>
  </g>
</svg>
