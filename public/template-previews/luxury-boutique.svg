<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Luxury Boutique Template Preview -->
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0c0a09;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow5">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg5)"/>
  
  <!-- Animated Glow Effects -->
  <circle cx="200" cy="150" r="150" fill="url(#glow5)"/>
  <circle cx="600" cy="450" r="120" fill="url(#glow5)"/>
  
  <!-- Navbar -->
  <rect width="800" height="70" fill="#000000" fill-opacity="0.5"/>
  <circle cx="35" cy="35" r="18" fill="url(#accent5)"/>
  <rect x="65" y="26" width="140" height="16" rx="2" fill="url(#accent5)"/>
  <rect x="670" y="25" width="100" height="20" rx="10" fill="url(#accent5)"/>
  
  <!-- Hero -->
  <rect x="200" y="110" width="400" height="28" rx="4" fill="url(#accent5)"/>
  <rect x="250" y="150" width="300" height="14" rx="2" fill="#e0e7ff"/>
  
  <!-- Product Grid -->
  <g transform="translate(50, 210)">
    <!-- Card 1 -->
    <rect width="220" height="280" rx="20" fill="#1e1b4b" fill-opacity="0.3" stroke="url(#accent5)" stroke-width="2"/>
    <rect x="10" y="10" width="200" height="150" rx="12" fill="#1e1b4b"/>
    <rect x="10" y="170" width="150" height="12" rx="2" fill="#fbbf24"/>
    <rect x="10" y="190" width="110" height="16" rx="2" fill="url(#accent5)"/>
    <rect x="10" y="220" width="200" height="40" rx="12" fill="url(#accent5)"/>
    
    <!-- Card 2 -->
    <g transform="translate(240, 0)">
      <rect width="220" height="280" rx="20" fill="#1e1b4b" fill-opacity="0.3" stroke="url(#accent5)" stroke-width="2"/>
      <rect x="10" y="10" width="200" height="150" rx="12" fill="#1e1b4b"/>
      <rect x="10" y="170" width="160" height="12" rx="2" fill="#fbbf24"/>
      <rect x="10" y="190" width="120" height="16" rx="2" fill="url(#accent5)"/>
      <rect x="10" y="220" width="200" height="40" rx="12" fill="url(#accent5)"/>
    </g>
    
    <!-- Card 3 -->
    <g transform="translate(480, 0)">
      <rect width="220" height="280" rx="20" fill="#1e1b4b" fill-opacity="0.3" stroke="url(#accent5)" stroke-width="2"/>
      <rect x="10" y="10" width="200" height="150" rx="12" fill="#1e1b4b"/>
      <rect x="10" y="170" width="140" height="12" rx="2" fill="#fbbf24"/>
      <rect x="10" y="190" width="100" height="16" rx="2" fill="url(#accent5)"/>
      <rect x="10" y="220" width="200" height="40" rx="12" fill="url(#accent5)"/>
    </g>
  </g>
</svg>
