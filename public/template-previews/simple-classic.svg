<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple Classic Template Preview -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg1)"/>
  
  <!-- Navbar -->
  <rect width="800" height="60" fill="#ffffff"/>
  <rect x="0" y="59" width="800" height="1" fill="#e5e7eb"/>
  <circle cx="30" cy="30" r="15" fill="#2563eb"/>
  <rect x="55" y="22" width="100" height="16" rx="2" fill="#1f2937"/>
  
  <!-- Header -->
  <rect x="50" y="90" width="700" height="1" fill="#e5e7eb"/>
  <rect x="300" y="110" width="200" height="12" rx="2" fill="#6b7280"/>
  <rect x="280" y="135" width="240" height="8" rx="2" fill="#9ca3af"/>
  
  <!-- Product Grid -->
  <g transform="translate(50, 180)">
    <!-- Product Card 1 -->
    <rect width="220" height="280" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="10" y="10" width="200" height="150" rx="4" fill="#f3f4f6"/>
    <rect x="10" y="170" width="150" height="12" rx="2" fill="#1f2937"/>
    <rect x="10" y="190" width="100" height="14" rx="2" fill="#2563eb"/>
    <rect x="10" y="220" width="200" height="35" rx="6" fill="#10b981"/>
    
    <!-- Product Card 2 -->
    <g transform="translate(240, 0)">
      <rect width="220" height="280" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
      <rect x="10" y="10" width="200" height="150" rx="4" fill="#f3f4f6"/>
      <rect x="10" y="170" width="160" height="12" rx="2" fill="#1f2937"/>
      <rect x="10" y="190" width="110" height="14" rx="2" fill="#2563eb"/>
      <rect x="10" y="220" width="200" height="35" rx="6" fill="#10b981"/>
    </g>
    
    <!-- Product Card 3 -->
    <g transform="translate(480, 0)">
      <rect width="220" height="280" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
      <rect x="10" y="10" width="200" height="150" rx="4" fill="#f3f4f6"/>
      <rect x="10" y="170" width="140" height="12" rx="2" fill="#1f2937"/>
      <rect x="10" y="190" width="90" height="14" rx="2" fill="#2563eb"/>
      <rect x="10" y="220" width="200" height="35" rx="6" fill="#10b981"/>
    </g>
  </g>
</svg>
